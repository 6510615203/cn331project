{% extends "base.html" %}
{% load static %}
{% block title %}
<title>KINKORN Login</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Login for start your meal !</h1>
    <div class="login-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required>
            </div>
            <div class="signuphere">
                <p1>Don't have an account ?</p1>
                <span class="auth-links">
                    <a href="/choose_regis/">Sign up here</a>
                </span>
            </div>
            <div class="input-group">
                <div class="buttom">
                    <span class="auth-links">
                        <a href="/choose_regis/">forget password ?</a> <!-- Link ไปหน้าลืมรหัส -->
                    </span>
                    <button type="submit">Log in</button>
                </div>
                
            </div>
        </form>
    </div>
</div>
{% endblock %}
