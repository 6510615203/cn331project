{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Restaurant Register</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
<style>
    /* ฟอนต์ Kanit สำหรับองค์ประกอบทั้งหมด */
    body {
        font-family: 'Kanit', sans-serif;
    }

    /* กำหนดฟอนต์ Kanit ให้กับ h2 */
    h2 {
        font-family: 'Kanit', sans-serif;
        font-weight: 700;
        font-size: 24px;
        color: #AF1F1F;
        text-align: center;
    }

    /* ฟอนต์ Kanit สำหรับ label */
    label {
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        color: #333;
        text-align: center;
        align-items: center;
        line-height: 1.5;
    }

    .stepline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        width: 65%;
    }

    .stepicon {
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 0;
    }

    .circleicon {
        border-radius: 50%;
        position: relative;
        background-color: #ddd;
        top: 10px;
    }

    .circleiconnow {
        background-color: #AF1F1F;
        position: relative;
        top: 10px;
    }

    .staricon {
        font-size: 30px;
        position: relative;
        color: #ddd;
        top: 10px;
    }

    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .stepicon label {
        font-family: 'Kanit', sans-serif; 
        font-size: 14px; 
        color: #333; 
        margin-top: 5px; 
        position: relative; 
        top: 0; 
        text-align: center; 
        transform: translateX(20px);
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 signup-container">
    <div class="title">
        <h2>Restaurant</h2>
        <div class="stepline">
            <div class="step">
                <div class="stepicon">
                    <div class="circleicon"></div>
                    <label for="step">กรอกข้อมูลส่วนตัว</label>
                </div>
                <div class="stepicon">
                    <div class="circleiconnow"></div>
                    <label for="step">กรอกข้อมูลร้านอาหาร</label>
                </div>
                <div class="stepicon">
                    <div class="circleicon"></div>
                    <label for="step">เพิ่มเมนูอาหาร</label>
                </div>
                <div class="stepicon">
                    <div class="staricon">★</div>
                    <label for="step">ลงทะเบียนเสร็จสิ้น</label>
                </div>
            </div>
        </div>
    </div>
    <form method="POST" action="/restaurant_register/" class="signup-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="position">
            <div class="picposition">
                <div class="image-container" style="display: flex; flex-direction: column; align-items: center;">
                    <div class="image-preview-circle"
                        style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; margin-top: 10px; display: flex; justify-content: center; align-items: center; border: 3px solid #ccc;">
                        <img id="image_preview" src="#" alt="Image Preview"
                            style="display: none; width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <label for="restaurant_picture" class="form-title" style="margin-top: 10px; cursor: pointer;">Add
                        your picture here!</label>
                </div>
                <input type="file" class="form-input" id="restaurant_picture" name="restaurant_picture"
                    onchange="previewImage();" style="display: none;">
            </div>

        </div>
        <div class="inputposition">
            <div class="form-section">
                <label for="restaurant_name" class="form-title">ชื่อร้านอาหาร</label>
                <input type="text" placeholder="Enter your restaurant name" class="form-input" id="restaurant_name"
                    name="restaurant_name" required>
            </div>

            <div class="form-section">
                <label for="food_category" class="form-title">ประเภทอาหาร</label>
                <input type="text" placeholder="Enter your category" class="form-input" id="food_category"
                    name="food_category" required>
            </div>

            <div class="form-section">
                <label for="about" class="form-title">เกี่ยวกับ</label>
                <input type="text" placeholder="Enter your restaurant description here" class="form-input" id="about"
                    name="about" required>
            </div>

            <div class="form-section">
                <label for="open_close_time" class="form-title">เวลาเปิด - ปิด (น.)</label>
                <input type="text" name="open_close_time" placeholder="e.g. 10:00 AM - 4:00 PM" class="form-input"
                    id="open_close_time" required>
            </div>


            <input type="hidden" name="username" value="{{ username}}">


            <div class="form-button">
                <button type="submit" class="button" name="next">ถัดไป</button>
            </div>
        </div>
</div>
</form>
</div>
<script>
    function previewImage() {
        var file = document.getElementById("restaurant_picture").files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            var image = document.getElementById("image_preview");
            image.src = e.target.result;
            image.style.display = "block";
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

{% endblock %}
