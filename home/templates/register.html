{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
<style>
    /* ฟอนต์ Kanit สำหรับองค์ประกอบทั้งหมด */
    body {
        font-family: 'Kanit', sans-serif;
    }

    /* กำหนดฟอนต์ Kanit ให้กับ h2 */
    h2 {
        font-family: 'Kanit', sans-serif;
        font-weight: 700;
        font-size: 24px;
        color: #AF1F1F;
        text-align: center;
    }

    /* ฟอนต์ Kanit สำหรับ label */
    label {
        font-family: 'Kanit', sans-serif;
        font-size: 14px;
        color: #333;
        text-align: center;
        align-items: center;
        line-height: 1.5;
    }

    .stepline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        width: 65%;
    }

    .stepicon {
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 0;
    }

    .circleicon {
        border-radius: 50%;
        position: relative;
        background-color: #ddd;
        top: 10px;
    }

    .circleiconnow {
        background-color: #AF1F1F;
        position: relative;
        top: 10px;
    }

    .staricon {
        font-size: 30px;
        position: relative;
        color: #ddd;
        top: 10px;
    }

    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .stepicon label {
        font-family: 'Kanit', sans-serif; /* ฟอนต์ภาษาไทย */
        font-size: 14px; /* ขนาดฟอนต์ */
        color: #333; /* สีข้อความ */
        margin-top: 5px; /* เพิ่มระยะห่างระหว่างไอคอนกับข้อความ */
        position: relative; /* ใช้ร่วมกับ transform */
        top: 0; /* ปรับตำแหน่งแนวตั้ง (สามารถลดค่าหรือตั้งค่าบวกหากไม่ตรง) */
        text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
        transform: translateX(20px); /* เลื่อนข้อความขึ้นหรือลงตามที่ต้องการ */
    }

</style>
{% endblock %}

{% block content %}
<div class="container mt-5 signup-container">
    <div class="title"> 
        {% if user_type == "restaurant" %}
        <h2>Restaurant</h2>
        <div class="stepline">
            <div class="step">
                <div class="stepicon">
                    <div class="circleiconnow"></div>
                    <label for="step">กรอกข้อมูลส่วนตัว</label>
                </div>
                <div class="stepicon">
                    <div class="circleicon"></div>
                    <label for="step">กรอกข้อมูลร้านอาหาร</label>
                </div>
                <div class="stepicon">
                    <div class="circleicon"></div>
                    <label for="step">เพิ่มเมนูอาหาร</label>
                </div>
                <div class="stepicon">
                    <div class="staricon">★</div>
                    <label for="step">ลงทะเบียนเสร็จสิ้น</label>
                </div>
            </div>
        </div>
        {% else %}
        <h2>Customer</h2>
        <div class="stepline">
            <div class="step">
                <div class="stepicon">
                    <div class="circleiconnow"></div>
                    <label for="step">กรอกข้อมูลส่วนตัว</label>
                </div>
                <div class="stepicon">
                    <div class="staricon">★</div>
                    <label for="step">ลงทะเบียนเสร็จสิ้น</label>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <form method="POST" action="/register/" class="signup-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="position">
            <div class="picposition">
                <div class="form-input-file">
                    <div class="image-container" style="display: flex; flex-direction: column; align-items: center;">
                        <div class="image-preview-circle"
                            style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; margin-top: 10px; display: flex; justify-content: center; align-items: center; border: 3px solid #ccc;">
                            <img id="image_preview" src="#" alt="Image Preview"
                                style="display: none; width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <label for="profile_picture" class="form-title" style="margin-top: 10px;">Add your
                            picture here !</label>

                    </div>
                    <input type="file" class="form-input" id="profile_picture" name="profile_picture"
                        onchange="previewImage();" style="display: none;">
                </div>
            </div>
            <div class="inputposition">
                <div class="form-section">
                    <label for="name" class="form-title">ชื่อ - นามสกุล</label>
                    <input type="text" placeholder="Enter your name - surname" class="form-input" id="name" name="name"
                        required>
                </div>

                <div class="form-section">
                    <label for="phone_number" class="form-title">เบอร์โทรศัพท์</label>
                    <input type="text" placeholder="Enter your phone number " class="form-input" id="phone_number"
                        name="phone_number" required>
                </div>

                <div class="form-section">
                    <label for="username" class="form-title">Username</label>
                    <input type="text" placeholder="Create your username" class="form-input" id="username"
                        name="username" value="{{ username }}" required>
                </div>

                <div class="form-section">
                    <label for="password" class="form-title">Password</label>
                    <div class="form-section-pass">
                        <input type="password" placeholder="Create your password" class="form-input" id="password"
                            name="password" required>
                        <input type="password" placeholder="Enter your password again" class="form-input" id="password"
                            name="password" required>
                    </div>
                </div>

                <div class="form-section">
                    <label for="email" class="form-title">e - mail</label>
                    <input type="email" placeholder="Enter your email address" class="form-input" id="email"
                        name="email" required>
                </div>

                <input type="hidden" name="user_type" value="{{ user_type }}">

                <div class="form-button">
                    <button type="submit" class="button">ถัดไป</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
